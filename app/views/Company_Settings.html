<div > 
  <!--BreadCrumbs-->
  <div class="panel panel-default">
  <div class="panel-heading">
  <div class="btn-group btn-breadcrumb" role="group" aria-label="..."> 
      <a href="#/manage" type="button" class="btn btn-default "><i class="glyphicon glyphicon-home"> </i></a> 
      <a type="button" class="btn btn-default">Settings</a> 
      <a type="button" class="btn btn-default primarywhite_background ">Company Settings</a> 
  </div>
  </div>
  </div>
  <!--BreadCrumbs ends-->
  <div class="company-settings" ng-controller="companySettingsCtrl">
     <div class="modal-body">
      <ul class="add-user-popup border-stroke-blue">
        <li> <a href="#" ng-click="$event.preventDefault();" >
          <uib-tabset>
            <uib-tab index="0" class="tab-heading" heading="General">
              <ng-form>
                <div class="add-user-popup-field">
                  <div class="input-group padding-top-30"> <span class="input-group-addon">Company Name</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                   </div>
                  <div class="input-group padding-top-10"> <span class="input-group-addon">Address</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                  </div>
                  <div class="input-group padding-top-10"> <span class="input-group-addon">City</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                  </div>
                  <div class="input-group padding-top-10"> <span class="input-group-addon">State</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                  </div>
                  <div class="input-group padding-top-10"> <span class="input-group-addon">Post Code</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                  </div>
                 <div class="input-group padding-top-10"> <span class="input-group-addon">Country</span>
                    <select class="selectpicker form-control">
                      <option ng-repeat="country in countries">{{country.countryName}}</option>
                    </select>
                  </div>
                   <div class="input-group padding-top-10"> <span class="input-group-addon">Phone Number</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                  </div>
                   <div class="input-group padding-top-10"> <span class="input-group-addon">Email</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                  </div>
                  <div class="input-group padding-top-10" disabled> <span class="input-group-addon">Last Modified By</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                  </div>
                </div>
              </ng-form>
            </uib-tab>
          </uib-tabset>
          </a> </li>
          <div class="modal-footer company-settings-footer">
      <button class="btn btn-success" type="button" style="width:100px;" ng-click="ok()">Save</button>
    </div>
      </ul>
      
    </div>
    
  </div>
</div>
