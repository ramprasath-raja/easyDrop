<div  class="container" ng-controller="loginCtrl as login">
  <div class="loginbox"> <div class="logo col-lg-6 col-md-offset-3"> <img src="content/images/logo.png"></div>
    <div class="loginbox-title ">
      <div class="border-stroke-blue-heading col-lg-6 col-md-offset-3">
        <p>Please Login To Your Account</p>
      </div>
      <form ng-submit="login.login()" id="frmLogin">
        <div class="row col-lg-6 col-md-offset-3 border-stroke-blue">
          <div class="padding-top-30">
            <div class="input-group"> <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control" placeholder="User ID" aria-describedby="basic-addon1" ng-model="login.user.username" id="username" name="username" required>
            </div>
          </div>
          <div class="padding-top-30 padding-bottom-30">
            <div class="input-group"> <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" ng-model="login.user.password" id="password" name="password" required>
            </div>
          </div>
          <div class="col-sm-4 login-button">
          <button class="btn btn-success" type="submit" >Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
